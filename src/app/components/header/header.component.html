<mat-toolbar class="max-w-7x1 max-auto border-x justify-between">
  <a routerLink="home">Daniel's Shop</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon matBadge="1" matBadgeColor="warn" matBadgeSize="small" matBadgePosition="before">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y devide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">Product 1</span>
        <a routerLink="cart">View cart</a>
      </div>
    </div>
  </mat-menu>

</mat-toolbar>
