<mat-toolbar class="max-w-7x1 max-auto border-x justify-between">
  <a routerLink="home">Daniel's Shop</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon matBadge="1" matBadgeColor="warn" matBadgeSize="small" matBadgePosition="before">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y devide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">Products</span>
        <a routerLink="cart">View cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">Keyabord x 1
          <span class="font-bold">{{'100' | currency}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">Mouse x 2
          <span class="font-bold">{{'16' | currency}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">Keyabord x 3
          <span class="font-bold">{{'800' | currency}}</span>
        </div>
      </div>
      <div class="py-3 flex justify-between font-light mb-2">
        Total: 
        <span class="font-bold">{{'916' | currency}}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button routerLink="cart" class="bg-blue-600 text-white rounded-full w-9 h-9">
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>

</mat-toolbar>
