<mat-drawer-container 
[autosize]="true"
class="min-h-full max-w-7xl max-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <div>Filters</div>
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header (columnCountChange)="onColumnsCountChange($event)">
    </app-products-header>
  </mat-drawer-content>
</mat-drawer-container>
